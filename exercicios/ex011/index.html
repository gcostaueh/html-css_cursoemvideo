<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Abra esse site em vários dispositivos diferentes, ou caso prefira, aumente e diminua o tamanho do seu navegador!</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem_flexivel">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Space_Age_Hustle _Squadda_B.mp3" type="audio/mpeg">
        <source src="midia/Space-Age-Hustle-Squadda-B.ogg" type="audio/ogg">
        <source src="midia/Space-Age-Hustle-Squadda-B.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reporduzir áudio. <a href="midia/Space_Age_Hustle _Squadda_B.mp3">Clique aqui para baixar o arquivo MP3!</a></p>
    </audio>
    <!-- <audio src="midia/Space_Age_Hustle _Squadda_B.mp3" controls autoplay></audio> Compativel com: MP3,, WAV, OGG-->
</body>
</html>

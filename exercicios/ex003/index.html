<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>

    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="Rockstar_Games_Logo-200.png" alt="Logo Rockstar Games">
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/gta-v-logo-200.png" alt="Logo GTA V">
    <p>Também podemos carregar imagens externas, ou seja, de links externos:</p>
    <img src="https://cdn2.steamgriddb.com/file/sgdb-cdn/icon_thumb/2e65f2f2fdaf6c699b223c61b1b5ab89.png" alt="Red Dead Redemption 2">

</body>
</html>

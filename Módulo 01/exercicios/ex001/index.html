<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!--O que significa? É um padrão de codificação de caracteres que suporta acentuação. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Indica que o meu site vai ocupar 100% da tela disponivel dada pelo navegador.-->
    <title>Meu primeiro exercício</title> <!-- Título do meu site, o que aparece na barra do Navegador.-->
</head>

<body>
    
    <h1>Ohayo sekai, good morning world!</h1> <!-- Título de Nível 1, Header.-->
    <hr> <!-- Linha horizontal, para demarcação de site.-->
    <p>Esse é o meu primeiro documento HTML, seguindo as aulas do Curso em Vídeo!</p> <!-- Parágrafo.-->
    <p>Irei criar mais alguns sites!</p> <!-- Parágrafo.-->

</body>

</html>

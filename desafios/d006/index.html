<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <br>
    <ol type="I">
        <li><abbr title="Use a tag &lt;p&gt; para criar parágrafos.">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; para criar títulos e &lt;h2&gt; até &lt;h6&gt; para criar subtítulos.">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt; para adicionar imagens a seu site.">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt; para adicionar abreviações ao seu site.">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; junto da tag &lt;li&gt; para criar listas ordenadas.">Listas Ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; junto da tag &lt;li&gt; para criar listas não ordenadas.">Listas Não Ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt; para adicionar links externos.">Links Externos</abbr></li>
    </ol>
</body>
</html>
